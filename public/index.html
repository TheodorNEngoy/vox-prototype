<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vox Prototype</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; max-width: 820px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 16px; margin: 12px 0; }
    label { display:block; margin: 10px 0 6px; }
    input { padding: 10px; width: 100%; font-size: 16px; }
    button { font-size: 16px; padding: 10px 14px; margin: 8px 8px 0 0; }
    .muted { color:#666; }
    #player { width: 100%; margin-top: 10px; }
    .row { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; border: 1px solid #ddd; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Vox (voice-only social prototype)</h1>
  <div class="pill">Windows + AirPods + Chrome</div>

  <div id="auth" class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username</label>
      <input id="loginUser" autocomplete="username" />
      <label>Password</label>
      <input id="loginPass" type="password" autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>

    <h2 style="margin-top:18px;">Create account</h2>
    <form id="registerForm">
      <label>Username</label>
      <input id="regUser" autocomplete="username" />
      <label>Password (6+ chars)</label>
      <input id="regPass" type="password" autocomplete="new-password" />
      <button type="submit">Register</button>
    </form>

    <p id="authMsg" class="muted"></p>
  </div>

  <div id="app" class="card" hidden>
    <div class="row">
      <div>
        Logged in as <b id="who"></b>
        <div id="status" class="muted">Status: idle</div>
        <div id="heard" class="muted"></div>
      </div>
      <div>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div style="margin-top:10px;">
      <button id="startBtn">Start Voice Mode</button>
      <button id="stopBtn" disabled>Stop Voice Mode</button>
    </div>

    <audio id="player"></audio>

    <p class="muted" style="margin-top:10px;">
      Say:
      <b>“Vox help”</b>,
      <b>“Vox play newest posts today”</b>,
      <b>“Vox next”</b>,
      <b>“Vox record”</b>,
      <b>“Vox command stop”</b>,
      <b>“Vox command send”</b> (works after you stop too),
      <b>“Vox command cancel”</b>
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
